<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Affet Lütfen ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg-heart" id="bgHearts"></div>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80" alt="Tatlı Kedi" class="cat-img">
        <svg class="heart" viewBox="0 0 32 29.6"><path d="M23.6,0c-2.6,0-5,1.3-6.6,3.3C15.4,1.3,13,0,10.4,0C4.7,0,0,4.7,0,10.4c0,6.1,5.6,11.1,14.1,18.7c0.6,0.5,1.5,0.5,2.1,0C26.4,21.5,32,16.5,32,10.4C32,4.7,27.3,0,23.6,0z" fill="#d72660"/></svg>
        <h1>Canım Sevgilim, Beni Affeder misin?</h1>
        <p class="message">Çok uyuduğum için sana zaman ayıramadım ve bunun için çok üzgünüm. Kalbini kırdıysam özür dilerim. Beni affetmen için buradayım. ❤️<br><br>Sana tatlı bir kediyle geldim, belki biraz yumuşarsın diye... 😺</p>
        <div class="cat-fact" id="catFact"></div>
        <button id="forgiveBtn">Affettim 💖</button>
        <button id="notYetBtn">Henüz Değil 😔</button>
        <div id="response"></div>
        <div id="extra"></div>
        <div class="surprise-area" id="surpriseArea"></div>
        <svg class="star" style="top:10px;left:10px;" viewBox="0 0 24 24"><polygon fill="#ffe066" points="12,2 15,9 22,9.5 17,14.5 18.5,22 12,18.5 5.5,22 7,14.5 2,9.5 9,9"/></svg>
        <svg class="star" style="top:30px;right:18px;" viewBox="0 0 24 24"><polygon fill="#ffe066" points="12,2 15,9 22,9.5 17,14.5 18.5,22 12,18.5 5.5,22 7,14.5 2,9.5 9,9"/></svg>
        <svg class="star" style="bottom:18px;left:30px;" viewBox="0 0 24 24"><polygon fill="#ffe066" points="12,2 15,9 22,9.5 17,14.5 18.5,22 12,18.5 5.5,22 7,14.5 2,9.5 9,9"/></svg>
        <svg class="star" style="bottom:10px;right:10px;" viewBox="0 0 24 24"><polygon fill="#ffe066" points="12,2 15,9 22,9.5 17,14.5 18.5,22 12,18.5 5.5,22 7,14.5 2,9.5 9,9"/></svg>
    </div>
    <script src="script.js"></script>
    <script>
    // Arka plan kalp animasyonları
    const bgHearts = document.getElementById('bgHearts');
    for(let i=0;i<18;i++){
        const span = document.createElement('span');
        span.innerHTML = '❤';
        span.style.left = Math.random()*100+'vw';
        span.style.top = Math.random()*100+'vh';
        span.style.fontSize = (1.2+Math.random()*2.2)+'rem';
        span.style.animationDelay = (Math.random()*10)+'s';
        bgHearts.appendChild(span);
    }
    </script>
</body>
</html>
