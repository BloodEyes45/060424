<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Özür Diliyorum</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#ff4757">
    <meta name="description" content="Sevgilim için özel bir özür mesajı">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="floating-hearts"></div>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Özür Diliyorum</h1>
        <p>Sevgilim, seni üzdüğüm için çok pişmanım. Sen benim için çok değerlisin ve seni çok seviyorum. Beni affeder misin?</p>
        <div class="buttons">
            <button id="yesBtn">Evet, Affediyorum</button>
            <button id="noBtn">Hayır</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
